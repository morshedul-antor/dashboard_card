<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardBox">
        <div class="wrap">
          <h4 class="title">Total Doctors</h4>
          <span class="count">100</span>
          <span class="subInfo">Last Month: 50</span>
        </div>
      </div>
      <div class="cardBox">
        <div class="wrap">
          <h4 class="title">Total Chambers</h4>
          <span class="count">200</span
          ><span class="subInfo">Last Month: 80</span>
        </div>
      </div>
      <div class="cardBox">
        <div class="wrap">
          <h4 class="title">Total Patients</h4>
          <span class="count">100</span>
          <span class="subInfo">Last Month: 20</span>
        </div>
      </div>
      <div class="cardBox">
        <div class="wrap">
          <h4 class="title">Available Funds</h4>
          <span class="count">€100</span>
          <span class="subInfo">Last Month: €10</span>
        </div>
      </div>
    </div>
  </body>
</html>
